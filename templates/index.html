<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Parking Alert</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      color: #333;
    }
    .container {
      margin-top: 80px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      padding: 40px;
      width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    button {
      background: #ff7f50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #ff6333;
    }
    img {
      margin-top: 15px;
      max-width: 100%;
      border-radius: 10px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üöó Smart Parking Alert</h2>
    <p>Upload a photo of the vehicle's number plate</p>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" id="imageInput" name="image" accept="image/*" required><br>
      <button type="submit">Upload & Detect</button>
    </form>
    <img id="preview" src="#" alt="" style="display:none;">
    <h3 id="result"></h3>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const result = document.getElementById('result');

    // Show preview of uploaded image
    imageInput.addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.style.display = "block";
          preview.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });

    // Handle form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      result.textContent = "‚è≥ Processing...";
      const formData = new FormData();
      formData.append('image', imageInput.files[0]);

      const response = await fetch('/upload', {
        method: 'POST',
        body: formData
      });

      const data = await response.json();
      if (data.status === 'success') {
        result.style.color = 'green';
      } else {
        result.style.color = 'red';
      }
      result.textContent = data.message;
    });
  </script>
</body>
</html>
